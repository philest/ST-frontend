commands:
  help: AYUDA AHORA
  stop: PARA
  text: TEXTO
  story: CUENTO
  sample: MUESTRA
  example: EJEMPLO
  break: PAUSA

break:
  start: "StoryTime: You got it. We'll message you again in 2 weeks."
  end: "StoryTime: It's been two weeks on break, now welcome back! When you need to, you can always reply BREAK again.\n\n"
#newlines added because this prepends a new story message. 

start:
  normal: "¡Bienvenidos a la Hora del Cuento, cuentos gratis para pre-kínder por texto! Usted obtendrá %1 cuentos por semana.\n\nResponda PARA para cancelar, AYUDA AHORA para ayuda. Se pueden aplicar tarifas para texto normales."
  sprint: "Bienvenidos a la Hora del Cuento, cuentos gratis para pre-kinder por texto! Usted obtendra %1 cuentos por semana… Empezando ahora!\n\nResponda PARA para cancelar, AYUDA AHORA para ayuda. Se pueden aplicar tarifas para texto normales."

stop:
  resubscribe:
    short: "StoryTime: Welcome back to StoryTime! We'll keep sending you free stories to read aloud."
    long: "StoryTime: Welcome back to StoryTime! We'll keep sending you free stories to read aloud, continuing from where you left off."
  stopped: "Okay, we\'ll stop texting you stories. Thanks for trying us out! If you have any feedback, please contact our director, Phil, at 561-212-5831."
  continuing: "StoryTime: Great, we'll keep sending you free stories!"

mms_update: "HC: Bien, usted ahora recibe solo el texto de cada historia. ¡Espero esto ayude!"

help:
  normal: "HC: Cuentos gratis para pre kínder en %1. Para ayuda, llámenos al 561-212 5831.\n\nTiempo en pantalla antes de acostarse puede tener riesgos para la salud, así que lea temprano.\n\nResponder:\nTEXTO para cuentos sin picturas\nPARA para terminar"
  sprint: "HC: Cuentos gratis en %1. Para ayuda: 561-212-5831.\n\nResponder:\nPARA para cancelar.\nTEXTO para cuentos sin picturas"


error:
  no_signup_match: "StoryTime: Sorry, we didn't understand that. Text SAMPLE to receive a sample"
  bad_choice: "Hora del Cuento: Lo sentimos, nosotros no entendíamos eso. Responda con la letra del cuento que usted quiere.\n\nPara ayuda, responda AYUDA AHORA"
  no_option: "Hora del Cuento: Lo sentimos este servicio es automático. Nosotros no entendíamos eso.\n\nResponder:\nAYUDA AHORA para preguntas\nPARA para cancelar"
  no_option_sprint: "StoryTime: Sorry, we didn't understand that. Something may have gone wrong.\n\nReply to leave our team a message. Or HELP NOW for info."

to_us:
  thanks: "Thanks! We've sent your message along."

first_mms: "http://www.joinstorytime.herokuapp.com/images/d_sp.jpg"

example: "Thanks for trying out StoryTime, free rhyming stories by text! Enjoy your sample story about Devon's scoop!"

choice:
  greet:
    - "Hora del Cuento: Hi! Ask your child if they want a story about Tim's cleanup or about a dinosaur party.\n\nReply 't' for Tim or 'd' for dinos."
  no_greet:
    - "Ask your child if they want stories about Tim's cleanup or about a dinosaur party.\n\nReply 't' for Tim or 'd' for dinos."

no_reply:
